        authorizationCode:
          authorizationUrl: https://platform.quip.com/1/oauth/login
          tokenUrl: https://platform.quip.com/1/oauth/access_token
          refreshUrl: https://platform.quip.com/1/oauth/access_token
          scopes:
            USER_READ: Provides access to GET calls that read data.
            USER_WRITE: Provides access to POST, DELETE, and PATCH calls that edit
              data.
            USER_MANAGE: 'Provides access to API calls that perform actions requiring
              full access to a thread or folder. Examples: add or remove thread or
              folder access, lock or unlock a thread.'
      type: oauth2
  parameters:
    folder_include_chats:
      name: include_chats
      in: query
      schema:
        type: boolean
      description: 'If `true`, the `children` list in the response will include chat
        and

        channel thread IDs.

        '
    folder_id_or_secret_path:
      name: folderIdOrSecretPath
      in: path
      schema:
        type: string
        minLength: 10
        maxLength: 32
      required: true
      description: 'Identifier of the folder whose link sharing settings you want
        to get.

        You can pass in either of these identifiers:


        * `folder_id`: Identifier returned in the id field when you call the

        [Get Folder](#operation/getFolder) API method.


        * `secret path`: 12-character identifier that you can find in the URL of

        the folder. For example, the secret path is "N5aaOTih0VYy" in this URL:

        "https://quip.com/N5aaOTih0VYy/TeamFolder".

        '
    thread_id_or_secret_path:
      name: threadIdOrSecretPath
      in: path
      schema:
        type: string
        minLength: 10
        maxLength: 32
      required: true
      description: 'The ID or secret path of the thread you want to modify. You can
        pass in either of these identifiers:

        * `ID` : You can find this in the "id" response field of the [Get Thread](#operation/getThread)
        API method.

        * `secret path` : You can find this in the URL of a thread. For example, in
        this URL: "https://quip.com/3fs7B2leat8/TrackingDocument", the secret path
        is 3fs7B2leat8. You can find this in "secret_path" response field of the [Get
        Thread](#operation/getThread) API method.'
    thread_id_or_secret_path_for_get:
      name: threadIdOrSecretPath
      in: path
      schema:
        type: string
        minLength: 10
        maxLength: 32
      required: true
      description: 'The ID or secret path of the thread to get information about.
        You can pass in either of these identifiers:

        * `ID` : You can find this in the "id" response field of the [Get Thread](#operation/getThread)
        API method.

        * `secret path` : You can find this in the URL of a thread. For example, in
        this URL: "https://quip.com/3fs7B2leat8/TrackingDocument", the secret path
        is 3fs7B2leat8. You can find this in "secret_path" response field of the [Get
        Thread](#operation/getThread) API method.'
    thread_id_or_secret_path_for_folders_patch:
      name: threadIdOrSecretPath
      in: path
      schema:
        type: string
        minLength: 10
        maxLength: 32
      required: true
      description: 'The ID or secret path of the thread to add to folders. You can
        pass in either of these identifiers:

        * `ID` : You can find this in the "id" response field of the [Get Thread](#operation/getThread)
        API method.

        * `secret path` : You can find this in the URL of a thread. For example, in
        this URL: "https://quip.com/3fs7B2leat8/TrackingDocument", the secret path
        is 3fs7B2leat8. You can find this in "secret_path" response field of the [Get
        Thread](#operation/getThread) API method.'
    thread_id_or_secret_path_for_members_patch:
      name: threadIdOrSecretPath
      in: path
      schema:
        type: string
        minLength: 10
        maxLength: 32
      required: true
      description: "The ID or secret path of the thread to add members to. You can\
        \ pass in either of these identifiers:\n\n * `ID` : You can find this in the\
        \ \"id\" response field of the\n [Get Thread](#operation/getThread) API method.\n\
        \n * `secret path` : You can find this in the URL of a thread.\n For example,\
        \ in this URL: \"https://quip.com/3fs7B2leat8/TrackingDocument\",\n the secret\
        \ path is 3fs7B2leat8. You can find this in \"secret_path\"\n response field\
        \ of the [Get Thread](#operation/getThread) API method."
    cursor:
      name: cursor
      in: query
      schema:
        type: string
      required: false
      description: 'A pointer to the next page of data to return. Use a cursor to

        incrementally get additional pages of data. When you call this

        API method for the first time, leave the `cursor` field blank.

        For all calls after that first one, pass in the `next_cursor`

        value returned by your previous call. Continue to call this API

        method with each new `cursor` value until the `next_cursor`

        field returns empty.

        '
    limit:
      name: limit
      in: query
      schema:
        type: number
      required: false
      description: 'The maximum number of items to return in the same call.

        '
  schemas:
    folder_info:
      type: object
      properties:
        folder:
          type: object
          description: Information about the requested folder.
          properties:
            id:
              type: string
              description: The ID of the folder.
              example: RKH9OAELPKV
            title:
              type: string
              description: The title of the folder.
              example: Sales Group
            created_usec:
              type: integer
              format: int64
              description: 'The time that the folder was created, in microseconds

                since UNIX epoch.

                '
            updated_usec:
              type: integer
              format: int64
              description: 'The time that the folder was last changed, in

                microseconds since UNIX epoch.

                '
            color:
              type: string
              description: The color of the folder.
              enum:
              - manila
              - red
              - orange
              - green
              - blue
              - purple
              - dark_yellow
              - light_red
              - light_orange
              - light_green
              - light_blue
              - light_purple
            parent_id:
              type: string
              description: 'The ID of this folders parent, from which it

                inherits permissions, if any.

                '
              example: eSEAOA3jRQ5
            creator_id:
              type: string
              description: The ID of the folder's creator.
              example: KLf9EAPrxbs
            folder_type:
              type: string
              description: 'The type of the folder. Indicated whether this

                folder is private or shared.

                '
              enum:
              - private
              - shared
            inherit_mode:
              type: string
              description: 'If "inherit", this folder''s set of members includes

                its own members as well as its parent folder''s

                members. If "reset", this is a restricted folder and

                only includes its own set of members.

                '
              enum:
              - inherit
              - reset
            link:
              type: string
              description: URL for the folder.
              example: https://acme.quip.com/RKH9OAELPKV
            sharing:
              type: object
              description: 'Information about this folder''s external sharing

                settings.

                '
              properties:
                public:
                  type: string
                  enum:
                  - NONE
                  - VIEW
                  - EDIT
                  description: 'Level of access to this folder allowed for

                    external folder members.

                    '
                  example: VIEW
                company_id:
                  type: string
                  description: 'If set, this is the ID of the external company

                    given access to his folder.

                    '
                  example: IMbAcASGu56
                company_mode:
                  type: string
                  description: 'Level of access to this folder allowed for the

                    external company.

                    '
                  enum:
                  - NONE
                  - VIEW
                  - EDIT
                  example: VIEW
          required:
          - id
          - title
          - created_usec
          - updated_usec
          - creator_id
          - folder_type
          - inherit_mode
        member_ids:
          type: array
          items:
            type: string
          description: List of IDs of this folder's members.
          example:
          - YNK9EAU71mc
          - PEW9EAtTnrV
          - aBd9EAl8R0H
        children:
          type: array
          description: 'List of the folder''s threads and sub-folders. Each object
            represents either a thread or a folder.

            '
          items:
            oneOf:
            - type: object
              properties:
                thread_id:
                  type: string
                  description: 'The ID of a thread that belongs to this folder.

                    '
                  example: TVfAAAGtWxs
              required:
              - thread_id
            - type: object
              properties:
                folder_id:
                  type: string
                  description: The ID of the child folder.
                  example: KRJAOAejuDu
                restricted:
                  type: boolean
                  default: true
                  description: 'This field will be present if the user making the
                    request does not have access to one of the child entities. This
                    field will only ever be `true` if present.

                    '
              required:
              - folder_id
      required:
      - folder
      - member_ids
      - children
      example:
        folder:
          title: Quip
          creator_id: KLf9EAPrxbs
          id: RKH9OAELPKV
          created_usec: 1497474937520657
          updated_usec: 1558247457514983
          folder_type: shared
          inherit_mode: inherit
          sharing:
            company_mode: EDIT
            company_id: LbdAcAwVVIA
        member_ids:
        - YNK9EAU71mc
        - PEW9EAtTnrV
        - aBd9EAl8R0H
        - MVT9EACSny8
        - LJa9EAtQi98
        - ROS9EAGOj1u
        children:
        - thread_id: aXM9AASQOGr
        - thread_id: cYX9AAfS6ma
        - thread_id: WVD9AA1grdh
    folder_get_link_sharing_response:
      type: object
      properties:
        link_sharing_enabled:
          type: boolean
          description: 'States whether link sharing is enabled on your specified folder.

            Allowable values are:


            * **True**: Link sharing is enabled.

            * **False**: Link sharing is disabled.

            '
        external_access_allowed:
          type: boolean
          description: 'States whether people outside of your company can access your

            specified folder. Only returned if `link_sharing_enabled` is `True`.

            Allowable values are:


            * **True**: External access is enabled.

            * **False**: External access is disabled.

            '
      required:
      - link_sharing_enabled
      example:
      - link_sharing_enabled: true
        external_access_allowed: false
    folder_put_link_sharing_request:
      type: object
      properties:
        link_sharing_enabled:
          type: boolean
          description: 'Determines whether to enable link sharing for your specified
            folder.

            Allowable values are:


            * **True**: Enable link sharing.

            * **False**: Disable link sharing.

            '
        external_access_allowed:
          type: boolean
          description: 'Determines whether people outside of your company can access
            your

            specified folder. This field is required only if you set

            `link_sharing_enabled` to `True`. Allowable values are:


            * **True**: Enable external access.

            * **False**: Disable external access.

            '
      required:
      - link_sharing_enabled
      example:
      - link_sharing_enabled: true
        external_access_allowed: false
    message_record:
      type: object
      description: Details of a message.
      properties:
        id:
          type: string
          description: Unique ID of this message
          example: FCKADA33rNg
        author_id:
          type: string
          description: Unique ID of the author of the thread.
          example: UTUAEAiZl6B
        author_name:
          type: string
          description: Name of the user who created the message.
          example: Jane Doe
        created_usec:
          type: integer
          format: int64
          description: 'Time that the message was created, in microseconds since UNIX
            epoch.

            '
          example: 1632348632519081
        updated_usec:
          type: integer
          format: int64
          description: 'Time that the message was last updated, in microseconds since
            UNIX

            epoch.

            '
          example: 1632348632596233
        visible:
          type: boolean
          description: True if this message is currently visible.
        text:
          type: string
          description: Message text.
        files:
          type: array
          items:
            type: object
            properties:
              hash:
                type: string
                description: The hash of the file.
              name:
                type: string
                description: The name of the file.
            required:
            - hash
            - name
          description: 'A list of objects with information about files attached to
            the

            message.

            '
          example:
          - hash: vOTFW_A3Cp1zXNSjqsEIoA
            name: hello.txt
        annotation:
          description: 'For a comment message, information about what the comment
            refers to.

            '
          properties:
            id:
              type: string
              description: ID of the section in the document to which the comment
                is attached. If there are replies to a comment, the original message
                and the replies will have the same value for this field.
            highlighted_section_ids:
              type: array
              items:
                type: string
              description: 'List of unique IDs of document sections highlighted by
                this

                comment.

                '
          required:
          - id
        parts:
          type: array
          description: 'A list of the rich content parts of this message. Each

            rich content part is represented as a two-item list.


            The first list item describes the style of the message.

            Possible values are:

            * `system`

            * `body`

            * `monospace`

            * `status`


            The second list item is the content of the message part,

            in HTML.



            Rich content parts may also include user mentions. Users

            can be mentioned with a link to their user ID appended to

            the end of the Quip URL or with their email: `[["body",

            "<a href=https://quip.com/{user_id}>User name</a>"]]` or

            `[["body", "<a href=mailto:{user_email}>User name</a>"]]`



            For mentioning everyone in a document, a link to @everyone

            is included: `[["body", "<a href=''@everyone''></a>"]]`

            '
          items:
            type: array
            items:
              type: string
            minItems: 2
            maxItems: 2
          example:
          - - system
            - HTML1
          - - status
            - HTML2
        apparent_user:
          type: object
          description: 'The apparent user of the message if it was created by an external

            Quip integration (for example, Github commits in a Quip channel).

            '
          properties:
            user_id:
              type: string
              description: The ID of the apparent user.
        diff_groups:
          description: For an edit document message, the groups of diffs in this edit.
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/diff_group'
        like_user_ids:
          type: array
          items:
            type: string
          description: 'The list of IDs of users that have reacted to this message.

            '
        mention_user_ids:
          type: array
          items:
            type: string
          description: 'The list of IDs of users that have been @mentioned in this

            message.

            '
      required:
      - id
      - author_id
      - created_usec
      - updated_usec
      - visible
    diff_group:
      description: A group of diffs.
      type: object
      properties:
        diffs:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/diff'
      required:
      - diffs
    diff:
      description: Description of a change to a document.
      type: object
      properties:
        diff_class:
          description: "Describes the type of change.\n* `track_changes`: This diff\
            \ will contain a section of the document,\n  annotated to indicate the\
            \ modifications made to that section.\n* `delete_only`: This diff indicates\
            \ only deletions.\n* `insert_only`: This diff indicates only insertions.\n\
            * `insert_completely`: This diff indicates only the insertion of\n  complete\
            \ sections.\n"
          type: string
          enum:
          - track_changes
          - delete_only
          - insert_only
          - insert_completely
        section_id:
          description: Unique ID of the section that was modified.
          type: string
        style:
          description: Style of the content that was changed.
          type: string
      required:
      - diff_class
      oneOf:
      - $ref: '#/components/schemas/single_diff'
      - $ref: '#/components/schemas/list_diff'
      - $ref: '#/components/schemas/spreadsheet_diff'
      - $ref: '#/components/schemas/image_diff'
    single_diff:
      type: object
      properties:
        rtml:
          allOf:
          - $ref: '#/components/schemas/rtml_in_diff'
      required:
      - rtml
    list_diff:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              indentation:
                description: Indentation level of this section.
                type: integer
                format: int32
              section_id:
                description: Section ID of this section.
                type: string
              rtml:
                allOf:
                - $ref: '#/components/schemas/rtml_in_diff'
    spreadsheet_diff:
      type: object
      properties:
        inserted_table_cells_and_headers:
          description: Section IDs of inserted table cells and/or headers.
          type: array
          items:
            type: string
        table_rows:
          description: Information about changed table rows.
          type: array
          items:
            type: object
            properties:
              headers:
                description: Information about changes to headers.
                type: array
                items:
                  type: object
                  properties:
                    rtml:
                      allOf:
                      - $ref: '#/components/schemas/rtml_in_diff'
                    section_id:
                      description: ID of header section
                      type: string
                    width:
                      description: width of header (and column)
                      type: number
                      example: 6.0
              cells:
                description: Information about changes to non-header cells.
                type: array
                items:
                  type: object
                  properties:
                    rtml:
                      allOf:
                      - $ref: '#/components/schemas/rtml_in_diff'
                    section_id:
                      description: ID of cell section
                      type: string
    image_diff:
      type: object
      properties:
        images:
          type: array
          items:
            type: object
            properties:
              height:
                type: integer
                format: int32
                minimum: 1
              width:
                type: integer
                format: int32
                minimum: 1
              is_video_thumbnail:
                type: boolean
              src_url:
                description: Relative URL path of blob resource for image.
                type: string
    rtml_in_diff:
      description: 'Content of the change, in RTML format, with changes wrapped

        in "diff" tags.

        '
      type: string
      example: 'Cats are <diff class="insert">sometimes</diff>

        <diff class="delete">usually</diff> friendly.

        '
    message_parts_input:
      allOf:
      - $ref: '#/components/schemas/message_record/properties/parts'
      - maxItems: 20
    access_level:
      type: string
      description: 'Each user''s access level on the specified thread (Quip document,
        spreadsheet, or chat). This field is required. Possible access levels are:

        * `own`: The user can edit, comment on, and share the thread.

        * `edit`: The user can edit and comment on the thread.

        * `comment`: The user can read and comment on the thread.

        * `view`: The user can only read the thread.'
      enum:
      - own
      - edit
      - comment
      - view
    thread_info_v1:
      description: Full information about a thread.
      type: object
      properties:
        thread:
          allOf:
          - $ref: '#/components/schemas/thread_record_v1'
        markdown:
          type: string
          description: Document content in Markdown.
        invited_user_emails:
          description: Emails of all users invited to this thread.
          type: array
          items:
            type: string
        shared_folder_ids:
          description: IDs of all folders that contain this thread.
          type: array
          items:
            type: string
        user_ids:
          description: 'IDs of all users who have access to this thread because they
            were

            given direct access or were added to the folder that contains

            this thread.

            '
          type: array
          items:
            type: string
        expanded_user_ids:
          description: 'IDs of all users who have access to this thread because they

            were added to the folder that contains this thread.

            '
          type: array
          items:
            type: string
        access_levels:
          description: Map of user IDs to access levels.
          additionalProperties:
            type: object
            properties:
              access_level:
                description: 'Level of access that this user has to this thread.



                  * OWN : Full access, can view, edit, and share.

                  * EDIT : Can edit, but not share.

                  * COMMENT : Can only read and comment

                  * VIEW : Read only access.

                  '
                type: string
                enum:
                - OWN
                - EDIT
                - COMMENT
                - VIEW
            example:
              USER_ID_1:
                access_level: OWN
              FOLDER_ID_2:
                access_level: COMMENT
        html:
          description: 'HTML representation of the document. Only returned if the
            thread is

            a document.

            '
          type: string
      required:
      - thread
      - user_ids
      - shared_folder_ids
      - expanded_user_ids
      - invited_user_emails
      example:
        thread:
          id: AVN9AAeqq5w
          author_id: LJa9EAtQi98
          owning_company_id: IMbAcASGu56
          thread_class: document
          created_usec: 1519926805974011
          updated_usec: 1558224928731511
          title: "\u2757\uFE0F very important cat pics \u2757\uFE0F"
          link: https://corp.quip.com/klUsAqWxr8Ne
          type: document
          is_deleted: false
          is_template: false
          document_id: KSRABARYWW9
        user_ids:
        - UTUAEAiZl6B
        shared_folder_ids:
        - RKa9OAiGmsC
        expanded_user_ids:
        - PZF9EA0i0ef
        - dHe9EABHRsb
        - EHY9EAokwO3
        invited_user_emails: []
        access_levels:
          PZF9EA0i0ef:
            access_level: OWN
          dHe9EABHRsb:
            access_level: VIEW
          EHY9EAokwO3:
            access_level: EDIT
        html: '...'
    thread_record_v1:
      type: object
      description: Information about a thread.
      properties:
        id:
          description: This is the `thread_id`.
          type: string
        author_id:
          description: Unique user ID of the author of this thread.
          type: string
        created_usec:
          description: The [Unix timestamp](https://www.epochconverter.com/) in microseconds
            for when the thread was created.
          type: integer
          format: int64
        updated_usec:
          description: 'The [Unix timestamp](https://www.epochconverter.com/)

            in microseconds for when the thread was last changed. This will

            account for changes to content as well as almost all changes related

            to comments and sharing. Notably, this field currently does NOT

            update for comment reactions and thread removal from folder.

            '
          type: integer
          format: int64
        title:
          description: Title of this thread.
          type: string
        thread_class:
          description: 'Type of thread. Examples: a `channel` is a Slack channel

            conversation linked to Quip, a `tasks_search` thread is made up

            of the assigned tasks in a thread.

            '
          type: string
          enum:
          - document
          - two_person_chat
          - channel
          - group_chat
          - tasks_search
          - file_upload
          example: document
        is_deleted:
          description: 'Returns "true" if this thread has been deleted.

            Returns "false" if this thread hasn''t been deleted.

            '
          type: boolean
        is_template:
          description: 'Returns "true" if this thread is a template.

            Returns "false" if this thread isn''t a template.

            '
          type: boolean
        document_id:
          description: 'The unique ID of the thread. The document_id is different

            from the id and the secret path.

            '
          type: string
        link:
          description: URL that can be used to open this thread.
          type: string
        type:
          type: string
          description: Category that this thread belongs to.
          enum:
          - document
          - spreadsheet
          - slides
          - chat
        owning_company_id:
          type: string
          description: The ID of the company that this thread belongs to.
        snippet_user_id:
          type: string
          description: 'The ID of a user that is displayed for this thread in the
            updates

            view of the Quip app.

            '
        snippet_message:
          type: string
          description: 'Message snippet that is displayed for this thread in the updates

            view of the Quip app.

            '
        sharing:
          type: object
          description: 'Information about sharing of the thread with users outside
            of your

            company.

            '
          properties:
            public:
              type: string
              enum:
              - NONE
              - VIEW
              - EDIT
              description: 'Level of access to this thread allowed for external thread

                members.

                '
              example: VIEW
            company_id:
              type: string
              description: 'ID of the company that owns the thread.

                '
              example: IMbAcASGu56
            company_mode:
              type: string
              description: 'Level of access to this thread allowed for users of the

                company that owns the thread.

                '
              enum:
              - NONE
              - VIEW
              - EDIT
              example: VIEW
      required:
      - id
      - created_usec
      - updated_usec
      - thread_class
      - owning_company_id
    thread_get_v2:
      type: object
      properties:
        thread:
          allOf:
          - $ref: '#/components/schemas/thread_info_v2_without_example'
      example:
        thread:
          author_id: LJa9EAtQi98
          created_usec: 1519926805974011
          id: AVN9AAeqq5w
          is_template: false
          link: https://corp.quip.com/klUsAqWxr8Ne
          owning_company_id: IMbAcASGu56
          secret_path: klUsAqWxr8Ne
          title: "\u2757\uFE0F very important cat pics \u2757\uFE0F"
