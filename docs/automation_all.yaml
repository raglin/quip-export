    \ in the past 3 months.</th>\n        </tr>\n        <tr>\n          <td>98</td>\n\
    \          <td>75,914</td>\n          <td>35608</td>\n        </tr>\n        <tr>\n\
    \          <td>94</td>\n          <td>2560</td>\n          <td>32569</td>\n  \
    \      </tr>\n        <tr>\n          <td>7</td>\n          <td>4,581</td>\n \
    \         <td>570</td>\n        </tr>\n        <tr>\n          <td>10</td>\n \
    \         <td>93387</td>\n          <td>9358</td>\n        </tr>\n      </table>\n\
    \    </td>\n  </tr>\n</table>\n\n### Add a Live App after Other Content\n\nThe\
    \ `data-live-app-id` mentioned in the `content` field applies to the type of\n\
    live app that's added. In this example, the live app is a calendar and the\n`section_id`\
    \ belongs to a paragraph after (location **2**) which the calendar is\nadded.\
    \ This scenario adds a calendar containing two events scheduled for 4\nOctober\
    \ 2021 and 18 October 2021.\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"format\": \"html\",\n    \"content\"\
    : \"<div data-live-app-id='AbNBjAC13no' \\\n                  data-live-app-payload='{\\\
    \n                    \\\"events\\\":[\\\n                      {\\\n        \
    \                \\\"color\\\":\\\"GREEN\\\",\\\n                        \\\"\
    dateRange\\\":{\\\"start\\\":\\\"2021-10-04\\\",\\\"end\\\":\\\"2021-10-04\\\"\
    },\\\n                        \\\"content\\\":\\\"Kickoff Meeting\\\"\\\n    \
    \                  },\\\n                      {\\\n                        \\\
    \"color\\\":\\\"RED\\\",\\\n                        \\\"dateRange\\\":{\\\"start\\\
    \":\\\"2021-10-18\\\",\\\"end\\\":\\\"2021-10-18\\\"},\\\n                   \
    \     \\\"content\\\":\\\"Project Status\\\"\\\n                      }],\\\n\
    \                   \\\"displayMonth\\\":\\\"2021-10\\\"\\\n                 \
    \ }'>\\\n                </div>\",\n    \"section_id\": \"HcDACAxeuYo\",\n   \
    \ \"location\": 2\n}\n```\n\nHere's how the content looks before and after the\
    \ API call:\n\n<table>\n  <tr>\n    <th>Before the call</th>\n    <th>After the\
    \ call</th>\n  </tr>\n  <tr>\n    <td>\n      <p>Let's start a customer satisfaction\
    \ project.<p>\n    </td>\n    <td>\n      <img src=\"https://quip-cdn.com/cmwWoZbqu_JxcaX7If51ng\"\
    />\n    </td>\n  </tr>\n</table>\n\n\n### Edit Content in a Live App\n\nIn this\
    \ example, the `section_id` belongs to the cell in the live app that's\nedited/replaced\
    \ (location **4**). This scenario replaces the name of the\ncalendar event \"\
    Kickoff Meeting\" with \"Project Kickoff\".\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"format\": \"html\",\n    \"content\"\
    : \"Project Kickoff\",\n    \"section_id\": \"temp:C:HcDe5a29801dd43ce5b7d68c43f3\"\
    ,\n    \"location\": 4\n}\n```\n\nHere's how the content looks before and after\
