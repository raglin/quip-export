            "https://quip.com/3fs7B2leat8/TrackingDocument", the secret path

            is <b>3fs7B2leat8</b>.

            '
        format:
          type: string
          description: 'Format of the `content` field. Required unless `location`

            is 5 (DELETE_SECTION).

            '
          enum:
          - html
          - markdown
          default: html
        content:
          type: string
          description: "The HTML or [Markdown](https://daringfireball.net/projects/markdown/)\
            \ for the content that you want to add. There's a maximum limit of 1 MB\
            \ of content per request.\nYou can add a live app by using a `<div>` tag\
            \ containing these values in the content field:\n* `data-live-app-id`:\
            \ ID of the type of live app you want to add.\n  For your company, this\
            \ ID is always the same for the same type\n  of live app. For a live app\
            \ currently in a document, you can\n  find this ID in the `html` field\
            \ returned by the\n  [Get Thread](https://quip.com/dev/automation/documentation/current#get-thread)\n\
            \   API method. For example, for a calendar, you can call the\n  [Get\
            \ Thread](https://quip.com/dev/automation/documentation/current#get-thread)\n\
            \   API and the `html` field returns something similar to:\n   **data-live-app-id='AbNBjAC13no'**.\
            \ Pass **'AbNBjAC13no'**\n  into the content field every time you want\
            \ to add a calendar to\n  a document.\n* `data-live-app-payload`: A JSON\
            \ string containing the data\n  that you want to include in the live app.\n\
            \n**Note**: We support most of the Markdown tags. The exceptions are described\
            \ in the [differences](https://python-markdown.github.io/#differences)\
            \ in the Python-Markdown implementation."
        section_id:
          type: string
          description: "The ID of the part of the thread where you want to add content.\
            \ Each of these types of content has its `own section_id`: paragraph,\
            \ list item, graphic, spreadsheet row, spreadsheet or live app cell, and\
            \ live app. This field is required if the location is `AFTER_SECTION`,\
            \ `BEFORE_SECTION`, `REPLACE_SECTION`, or `DELETE_SECTION`. Provide either\
            \ a `section_id` or a `document_range`.\n* To find a section_id for all\
            \ content except live app and\n  spreadsheet data:\n    * Select content\
            \ in a thread and use this keyboard shortcut\n    to copy a link to the\
            \ content:\n      * **Windows**: Ctrl + Shift + A\n      * **Mac**: Command\
            \ + Shift + A\n\n    Paste the link into a text editor. The `section_id`\n\
            \    is after the \"#\". For example, in this link:\n    \"https://quip.com/vXYlZwL8Ul35/CustomerFeedback#temp:C:UHA3342fed2be3f401fb513dc0cf\"\
            ,\n    the `section_id` is **temp:C:UHA3342fed2be3f401fb513dc0cf**.\n\n\
            * To find a `section_id` for all content including live app and\n  spreadsheet\
            \ data (for embedded and standalone spreadsheets):\n  * Call the [Get\
            \ Thread](https://quip.com/dev/automation/documentation/current#get-thread)\n\
            \    API method and locate the ID for each HTML element in the\n    `html`\
            \ response field. For example:\n     * In this HTML data:\n     `<div\
            \ id='temp:C:HcD011418d4e25fe057d98300b99'>`, the\n     `section_id` for\
            \ the corresponding **live app**\n     is **temp:C:HcD011418d4e25fe057d98300b99**.\n\
            \     * In this HTML data:\n     `<span id='temp:C:HcDe1a29801dd43ce5b7d68c43f3'>`,\n\
            \     the `section_id` for the corresponding **live app cell**\n     is\
            \ **temp:C:HcDe1a29801dd43ce5b7d68c43f3**.\n     * In this HTML data:\n\
            \     `<span id='temp:s:HcDABA078jM_temp:C:HcD5aa735cfd0dd58e3eee0e5ef0'>`,\n\
            \     the `section_id` for the corresponding **spreadsheet row**\n   \
            \  is temp:s:HcDABA078jM.\n     * In this HTML data: `<span id='temp:s:HcDABA078jM_temp:C:HcD5aa735cfd0dd58e3eee0e5ef0'>`,\n\
            \     the `section_id` for the corresponding **spreadsheet cell**\n  \
            \   is **temp:s:HcDABA078jM_temp:C:HcD5aa735cfd0dd58e3eee0e5ef0**."
        document_range:
          type: string
          description: "The text of the heading of the document range you want to\
            \ modify. The document range includes the heading and all subheadings\
            \ below it up to the next heading of the same size or larger. Required\
            \ if the `location` is `AFTER_DOCUMENT_RANGE`, `BEFORE_DOCUMENT_RANGE`,\
            \ `REPLACE_DOCUMENT_RANGE`, or `DELETE_DOCUMENT_RANGE`. This parameter\
            \ supports only documents and not spreadsheets. Provide either a `section_id`\
            \ or a `document_range`.\nFor example:\n* If you have content in this\
            \ heading structure:\n  * Topic 1\n  * Topic 2\n    * Subtopic 2.1\n \
            \     * Subtopic 2.1.1\n  * Topic 3\n* Then you delete `document_range`\
            \ Topic 2:\n  * All of the content from Topic 2 to Subtopic 2.1.1\n  and\
            \ the text under those headings are deleted.\n  * Only Topic 1 and Topic\
            \ 3 are left in the document."
        location:
          description: "Where we should insert the new content.\n\n\n  * `0: APPEND`\
            \ - Add to the end of the document. This isn't\n    supported for a standalone\
            \ spreadsheet. To add a row at the\n    end of a standalone spreadsheet,\
            \ pass in the `section_id` of\n    the last row in the spreadsheet and\
            \ use `location` **2**.\n  * `1: PREPEND` - Add to the beginning of the\
            \ document. This\n    isn't supported for a standalone spreadsheet. To\
            \ add a\n    row at the beginning of a standalone spreadsheet,\n    pass\
            \ in the `section_id` of the first row in the\n    spreadsheet and use\
            \ `location` **3**.\n  * `2: AFTER_SECTION` - Insert after the section\
            \ specified\n    by section_id.\n  * `3: BEFORE_SECTION` - Insert before\
            \ the section\n    specified by section_id.\n  * `4: REPLACE_SECTION`\
            \ - Delete the section specified by\n    `section_id` and insert the new\
            \ content at that location.\n    This isn't supported for live apps. You\
            \ can delete a\n    live app and add another one with your chosen content.\n\
            \  * `5: DELETE_SECTION` - Delete the section specified by\n    section_id\
            \ (no content required).\n  * `6: AFTER_DOCUMENT_RANGE` - Insert after\
            \ the document\n    range specified by `document_range`.\n  * `7: BEFORE_DOCUMENT_RANGE`\
            \ - Insert before the document\n    range specified by `document_range`.\n\
            \  * `8: REPLACE_DOCUMENT_RANGE` - Delete the document range\n    specified\
            \ by `document_range` and insert the new content\n    at that location.\n\
            \  * `9: DELETE_DOCUMENT_RANGE` - Delete the document range\n    specified\
            \ by `document_range` (no content required)."
          type: integer
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
          - 9
          default: 0
