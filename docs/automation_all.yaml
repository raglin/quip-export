    get:
      security:
      - OAuth2:
        - USER_READ
      tags:
      - Realtime
      summary: New Websocket
      operationId: newWebsocket
      description: "Returns a websocket URL to connect to. The URL may expire if no\n\
        connection is initiated within 60 seconds.\n\n### Websocket Events:\nEach\
        \ event sent through the websocket is a JSON object with a type\nindicating\
        \ what happened.\n\n**`type`** - What type of event this packet represents.\
        \ The list of\ntypes include the following:\n\n- `message` - A new message\
        \ was sent, includes message, user, and\nthread.\n- `heartbeat` - Periodically\
        \ sent to keep the connection open.\n- `alive` - Reply sent if the client\
        \ sends {\"type\": \"heartbeat\"}.\n- `error` - Sent in response to any unrecognized\
        \ command, includes\ndebug.\n\n**`message`** - A Quip message in the format\
        \ described in\n[Get Recent Messages](#operation/getRecentMessages).\n\n**`user`**\
        \ - An object containing the ID and name of the user who sent\nthe message.\n\
        \n**`thread`** - An object containing the ID and title (if any) of the\nthread\
        \ the message was sent on.\n\n**`debug`** - A string with additional debug\
        \ information.\n\n### Example Websocket Events:\n\n```text\n{\n    \"type\"\
        : \"heartbeat\"\n}\n\n{\n    \"type\": \"alive\"\n}\n\n{\n    \"type\": \"\
        error\",\n    \"debug\": \"Unsupported command.\"\n}\n```\n"
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: The websocket URL to connect to.
                  user_id:
                    type: string
                    description: The ID of the user that made the request.
                required:
                - url
                - user_id
                example:
                  url: wss://listen0.quip.com:443/platform/listen/0?t=1
                  user_id: KaDAEAinU0V
        '401':
          $ref: '#/components/responses/401_authentication'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '500':
          $ref: '#/components/responses/500_server_error'
