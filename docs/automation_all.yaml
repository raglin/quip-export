                  type: integer
                  description: 'This is Unix timestamp in microseconds. It determines

                    whether to omit a quip document or spreadsheet if it is

                    unchanged since this timestamp. If this field is

                    unprovided, all documents listed in the `threads` field

                    will be exported.

                    '
                  example: 1750375408000000
                locale:
                  type: string
                  default: en-US
                  description: 'The preferred locale (e.g., en-US, fr-CA) used in

                    exporting documents.

                    '
              required:
              - threads
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: 'Identifier that you can pass into the Retrieve Bulk

                      Export Response call to get the doc URL and request

                      status for each doc.

                      '
                    example: AMXAEA8lSEj:1644470492776
