- name: Authentication
  description: "\n## Overview\n\nAuthentication gives you access to the Quip Admin\
    \ and Automation APIs.\nYou can build integrations that call our APIs. To access\
    \ Quip's APIs,\nfirst\n[create an API key](https://help.salesforce.com/s/articleView?id=sf.anywhere_new_api_key.htm&type=5).\n\
    Then get an access token using the API key as described in\n[Get Access to Quip's\
    \ APIs](#section/Authentication/Get-Access-to-Quip's-APIs).\nYou can create additional\
    \ API keys for your other integrations\nwith the applicable scopes needed for\
    \ the features in a specific\nintegration. You can also get a\n[personal access\
    \ token](https://quip.com/dev/token)\nto test our APIs.\n\n<SecurityDefinitions\
    \ />\nNote: Before building applications, you must select your required scopes\n\
    when you create the\n[API keys](https://help.salesforce.com/s/articleView?id=sf.anywhere_new_api_key.htm&type=5).\n\
    And ensure that your application users have the correct access to the\ncontent\
    \ they'll use in your applications. For example, if users need to\nedit a Quip\
    \ document using your application, they must have edit access\non that document.\n\
    \n## Best Practices\n\nHere are some recommended practices to follow to protect\
    \ your Quip data and improve your user experience:\n\n* Limit the scopes in your\
    \ API keys to the ones needed for the features\n  in your integrations. For example,\
    \ if you create an application whose\n  users edit but don't manage content, don't\
    \ include the `USER_MANAGE`\n  scope in the API key for that application.\n* Tokens\
    \ expire every 30 days. Use the\n  [Token Endpoint](https://quip.com/dev/automation/documentation/current#operation/accessToken)\n\
    \  to refresh your tokens before their expiration. That way your users\n  have\
    \ uninterrupted access to your integrations.\n* Use\n  [Verify Token](https://quip.com/dev/automation/documentation/current#operation/verifyToken)\n\
    \  to see if a token is expired or revoked and find out which scopes\n  apply\
    \ to the token.\n* [Revoke](https://quip.com/dev/automation/documentation/current#operation/revokeToken)\n\
    \  tokens for integrations that you're no longer using. Deleting\n  a token in\
    \ Postman (or your other chosen tool) doesn't revoke access.\n  You can use the\
    \ Admin Console to revoke an API key that you're no longer\n  using (under Settings\
    \ > Integrations > Action menu > Revoke).\n\n## Get Access to Quip's APIs\n\n\
    <br/>\n\n### Personal Authentication Process\n\nYou can generate an access token\
    \ that provides API access to your own,\npersonal Quip account. This is useful\
    \ for testing the API, automating tasks,\nor integrating with other services you\
    \ use individually.\n\nTo generate a personal access token, visit this page:\n\
    <a href=\"https://quip.com/dev/token\" target=\"_blank\">https://quip.com/dev/token</a>\n\
    \nWhenever you generate a new token, all previous tokens are automatically invalidated.\n\
    \nOnce you have a token, the easiest way to use it is via the\n<a href=\"https://github.com/quip/quip-api\"\
    \ target=\"_blank\">Python Client Library</a>,\nwhich makes most tasks a single\
    \ line of code. All of the\ndocumentation below contains copy-and-paste Python\
    \ code snippets to make\nit easier to get started.\n\n<br/>\n\n### OAuth Process\n\
    \n<br/>\n\n#### Prerequisites\n\nTo access to the Quip Admin and Automation APIs:\n\
    * You must be an admin to create an API key.\n* In addition, for access to the\
    \ <b>Admin</b> API, your admin has to add\n  you to the Admin API Users list in\
    \ the Admin Console\n  (under <b>Settings > Site Settings</b>).\n\n<b>Note:</b>\
    \ These Admin APIs are available only as add-on purchases:\n[Events API](https://quip.com/dev/admin/documentation/current#tag/Events)\n\
    and\n[Governance API](https://quip.com/dev/admin/documentation/current#tag/Governance-(requires-subscription)).\n\
    \n#### Process Overview\n\nTo get access to the Quip Admin and Automation APIs,\
    \ follow the process\nsummarized in the diagram below. The process is described\
    \ in detail in\nthe Generate an OAuth Token section.\n\n<img src=\"https://quip-cdn.com/9rh5koDSTP6K0frp45qMFQ\"\
    /><br/>\n\n#### Generate an OAuth Token\n\n<br/>\n\n<b>1. Create an API Key</b>\n\
    \na. In the Quip Admin Console\n[create an API key](https://help.salesforce.com/s/articleView?id=sf.anywhere_new_api_key.htm&type=5)\n\
    and select the scopes that you need for the features in your integration.\n\n\
    b. Copy the client ID and client secret so you can use them to get an access token.\n\
    \n<img src=\"https://quip-cdn.com/SGzZDKk_tZgCDdPeu5eQlQ\"/>\n\nNote:\n* You can\
    \ create additional API keys for your integrations with only the\n  applicable\
    \ scopes needed for the features in the integrations.\n* You can create a maximum\
    \ of 100 API keys for your company. We suggest\n  that you keep this limit in\
    \ mind when you create API keys for your\n  integrations. You can see all the\
    \ API keys your company has in the\n  Quip Admin Console under <b>Settings > Integrations</b>.\n\
    \n<br/>\n\n<b>2. Get an Access Token</b>\n\nUse your preferred tool such as\n\
    [Postman](https://www.postman.com)\nor\n[SoapUI](https://www.soapui.org)\nto get\
    \ an access token. This example uses Postman:\n\na. [Create a request in Postman](https://learning.postman.com/docs/sending-requests/requests/#creating-requests).\n\
    \nb. Click the Authorization tab.\n\nc. From the Type dropdown list, select Oauth\
    \ 2.0.\n\n<img src=\"https://quip-cdn.com/voVgHjxWR0veKJtDwOu0DQ\"/>\n\nd. In\
    \ the <b>Configure New Token</b> section, fill in the fields as described here:\n\
    * <b>Token Name</b>: Give the token a short, descriptive name. When\n  you create\
    \ additional tokens for your integrations, use a name that\n  easily identifies\
    \ the integration.\n* <b>Callback URL</b>: `https://platform.quip.com`\n* <b>Authorize\
    \ using browser</b>: Leave the box unchecked.\n* <b>Auth URL</b>: `https://platform.quip.com/1/oauth/login`\n\
    \  If you're a\n  [Virtual Private Cloud](https://help.salesforce.com/s/articleView?id=sf.quip_vpc.htm&type=5)\n\
    \  (VPC) customer, use one of these URLs instead, depending on your\n  company's\
    \ assigned VPC URL:\n  * `https://platform.<customername>.onquip.com/1/oauth/login`\n\
    \  or\n  * `https://platform.quip-<customername>.com/1/oauth/login`\n* <b>Access\
    \ Token URL</b>: `https://platform.quip.com/1/oauth/access_token`\n  If you're\
    \ a VPC customer, use one of these URLs instead, depending\n  on your company's\
    \ assigned VPC URL:\n  * `https://platform.<customername>.onquip.com/1/oauth/access_token`\n\
    \  or\n  * `https://platform.quip-<customername>.com/1/oauth/access_token`\n*\
    \ <b>Client ID</b> and <b>Client Secret</b>: Use the values that you\n  copied\
    \ from the API key in the Quip Admin Console.\n* <b>Scope</b> and <b>State</b>:\
    \ Leave blank.\n* <b>Client Authentication</b>: Select Send client credentials\
    \ in body.\n\ne. Click <b>Get New Access Token</b>.\n\n<img src=\"https://quip-cdn.com/Fy43SToP5WvsYNyRDuvFYA\"\
    /><br/><br/>\n\n<b>3. Get authorization from Quip</b>\n\nWhen prompted, use your\
    \ admin email address and password to log into\nyour Quip site and get an authorization\
    \ token. This is required only\nthe first time you get an access token.\n\n<img\
    \ src=\"https://quip-cdn.com/mpQMhtFbpjrHOmocpz17GQ\"/><br/><br/>\n\n<b>4. Save\
    \ the Token</b>\n\nIn Postman, the token details are displayed. Click Use Token\
    \ to\nsave the provided token in your request and use it in your next\nAPI call.\n\
    \n<img src=\"https://quip-cdn.com/URJ2kLTJA7xElfJiw_vfSQ\"/>\n\nCongratulations!\
    \ You can now make Admin and Automation API calls.\nFollow these same instructions\
    \ to get additional access tokens using\nAPI keys with the scopes required for\
    \ the integrations you're building.\n\n<b>Note:</b> Tokens expire every 30 days.\
    \ Use the\n[Token Endpoint](https://quip.com/dev/automation/documentation/current#operation/accessToken)\n\
    to refresh your tokens before the 30-day expiration. That way your users\nhave\
    \ uninterrupted access to your integrations.\n\n## Next Steps\n\nNow that you\
    \ have access to our APIs, you can start building your\nintegrations with Quip:\n\
    * Browse through the reference documentation to see what you can build\n  with\
    \ our APIs.\n* Download our\n  [OpenAPI Specification (OAS) files](https://quip.com/dev/admin/documentation/current/openapi-info)\n\
    \  to build your integrations.\n* Check out our\n  [sample apps](https://github.com/quip/quip-api/tree/master/samples).\n\
    * Use a token associated with an API key together with domain\n  authentication\
    \ to build applications that integrate with Quip.\n\nQuestions? Ask the Quip developer\
    \ community on\n[Salesforce Stack Exchange](https://salesforce.stackexchange.com/questions/tagged/quip).\n\
    \n## Domain Authentication\nDomain authentication is only available for Quip Enterprise\
    \ administrators.\nTo enable this for your company, <a href=\"mailto:sales@quip.com\"\
    >contact us</a>.\n\nDomain authentication enables seamless integration for internal\
    \ or\npre-approved services at your company. Domain authentication is simply\n\
    <a href=\"https://tools.ietf.org/html/rfc6749\" target=\"_blank\">OAuth 2.0</a>,\n\
    but instead of end users individually approving access to each application,\n\
    domain administrators pre-approve applications, and end users do not see\nadditional\
    \ authorization prompts during the OAuth authorization process.\n\nTo enable domain\
    \ authentication for a third-party application:\n\n1. Create an OAuth 2.0 token\
    \ for the application you want to integrate. You\nwill typically create a separate\
    \ token for each app you want to integrate\nand name it after the app, which enables\
    \ easy revocation when your company\nis no longer using the service.\n2. Configure\
    \ the application with the OAuth 2.0 authorization endpoint\n`/oauth/login` and\
    \ the OAuth 2.0 token endpoint `/oauth/access_token`.\n3. When a member of your\
    \ company uses the application to access Quip, the\nauthorization redirects will\
    \ happen automatically and will not ask for any\nadditional approval.\n"
- name: Use cases
  description: "## Edit a Document Use Cases\n\nThis document provides sample calls\
    \ for some common use cases for the Edit\na Document API method. In the examples\
    \ below, we use the HTML format for\nthe document content. You can mix and match\
    \ the examples based on your\nbusiness needs. See the [Edit a Document](#operation/editDocument)\n\
    reference documentation for more details including a sample response and\ninformation\
    \ about the `section_id`, `location`, `data-live-app-id`, and\n`document_range`\
    \ fields.\n\n**Note:** If you're a [Virtual Private\nCloud](https://help.salesforce.com/s/articleView?id=sf.quip_vpc.htm&type=5)\n\
    (VPC) customer, see the Access Rules for more information about URIs to\nuse for\
    \ your API calls.\n\n### Add an Item at the End of a List\nIn this example, the\
    \ `section_id` belongs to an item at the end (location\n**2**) of a bulleted or\
    \ numbered list or checklist.\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"format\": \"html\",\n    \"content\"\
    : \"<li>Expert recommendations</li>\",\n    \"section_id\": \"HcDACAX1iOK\",\n\
    \    \"location\": 2\n}\n```\n\nHere's how the list looks before and after the\
    \ API call:\n\n<table>\n  <tr>\n    <th>Before the call</th>\n    <th>After the\
    \ call</th>\n  </tr>\n  <tr>\n    <td>\n      <ul>\n        <li>Customer feedback</li>\n\
    \        <li>Usage metrics</li>\n      </ul>\n    </td>\n    <td>\n        <li>Customer\
    \ feedback</li>\n        <li>Usage metrics</li>\n        <li>Expert recommendations</li>\n\
    \    </td>\n  </tr>\n</table>\n\n### Add a Paragraph before Other Content\n\n\
    In this example, `the section_id` belongs to a paragraph before (location\n**3**)\
    \ which another paragraph is added.\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"XerkArZUfekP\",\n    \"format\": \"html\",\n    \"content\"\
    : \"<p>Here's the account information for Acme Company:</p>\",\n    \"section_id\"\
    : \"HcDACAwByNQ\",\n    \"location\": 3\n}\n```\n\nHere's how the paragraph looks\
    \ before and after the API call:\n\n<table>\n  <tr>\n    <th>Before the call</th>\n\
    \    <th>After the call</th>\n  </tr>\n  <tr>\n    <td>\n      <p>This customer\
    \ is on the west coast.</p>\n    </td>\n    <td>\n      <p>Here's the account\
    \ information for Acme Company:</p>\n      <p>This customer is on the west coast.</p>\n\
    \    </td>\n  </tr>\n</table>\n\n\n### Add Multiple Paragraphs after Other Content\n\
    \nIn this example, the `section_id` belongs to a paragraph after (location\n**2**)\
    \ which multiple paragraphs are added.\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"format\": \"html\",\n    \"content\"\
    : \"<p>Customers like Acme want more options.</p><p>They like personalized service.</p>\"\
    ,\n    \"section_id\": \"HcDACAJZEQf\",\n    \"location\": 2\n}\n```\n\nHere's\
    \ how the content looks before and after the API call:\n\n<table>\n  <tr>\n  \
    \  <th>Before the call</th>\n    <th>After the call</th>\n  </tr>\n  <tr>\n  \
    \  <td>\n      <p>Here's the account information for Acme Company:</p>\n     \
    \ <p>This customer is on the west coast.</p>\n    </td>\n    <td>\n      <p>Here's\
    \ the account information for Acme Company:</p>\n      <p>This customer is on\
    \ the west coast.</p>\n      <p>Customers like Acme want more options.</p>\n \
    \     <p>They like personalized service.</p>\n    </td>\n  </tr>\n</table>\n\n\
    ### Edit a Paragraph/Replace Content\n\nIn this example, the `section_id` belongs\
    \ to the paragraph that's\nedited/replaced (location **4**). You can  edit/replace\
    \ a document range\ninstead, by passing **8** into the location field. See the\
    \ [Edit a\nDocument](#operation/editDocument) reference documentation for more\n\
    information about the `document_range` field.\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"format\": \"html\",\n    \"content\"\
    : \"<p>Customers like Acme want more choices. They want a buffet experience.</p>\"\
    ,\n    \"section_id\": \"HcDABAJZEQf\",\n    \"location\": 4\n}\n```\n\nHere's\
    \ how the paragraph looks before and after the API call:\n\n<table>\n  <tr>\n\
    \    <th>Before the call</th>\n    <th>After the call</th>\n  </tr>\n  <tr>\n\
    \    <td>\n      <p>Customers like Acme want more options.</p>\n    </td>\n  \
    \  <td>\n      <p>Customers like Acme want more choices. They want a buffet experience.</p>\n\
    \    </td>\n  </tr>\n</table>\n\n### Delete a Document Range\n\nIn this example,\
    \ the `document_range` belongs to the content (heading title\n**Topic 2 - Prerequisites**\
    \ and content under that heading and its\nsubheadings) that's deleted (location\
    \ **9**).\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"location\": 9,\n    \"document_range\"\
    : \"Topic 2  - Prerequisites\"\n}\n```\n\nHere's how the content looks before\
    \ and after the API call:\n\n<table>\n  <tr>\n    <th>Before the call</th>\n \
    \   <th>After the call</th>\n  </tr>\n  <tr>\n    <td>\n      <h4>Topic 1 - Introduction</h4>\n\
    \      <p>Content under Topic 1.</p>\n      <h4>Topic 2 - Prerequisites</h4>\n\
    \      <p>Content under Topic 2.</p>\n      <h5>Subtopic 2.1</h5>\n      <p>Content\
    \ under Subtopic 2.1.</p>\n      <h6>Subtopic 2.1.1</h6>\n      <p>Content under\
    \ Subtopic 2.1.1.</p>\n      <h4>Topic 3 - Acceptance Criteria</h4>\n      <p>Content\
    \ under Topic 3.</p>\n    </td>\n    <td>\n      <h4>Topic 1 - Introduction</h4>\n\
    \      <p>Content under Topic 1.</p>\n      <h4>Topic 3 - Acceptance Criteria</h4>\n\
    \      <p>Content under Topic 3.</p>\n    </td>\n  </tr>\n</table>\n\n\n### Add,\
    \ Edit, or Replace Content in or Around a Document Range\n\nIn this example, the\
    \ `document_range` belongs to the content (heading title\n**Topic 4 - Important\
    \ Notes** and content under that heading and its\nsubheadings) that's edited/replaced\
    \ (location **8**). You can add content\nbefore or after a document range by passing\
    \ **7** (before) or **6** (after) into\nthe `location` field. See the [Edit a\n\
    Document](#operation/editDocument) reference documentation for\nmore information\
    \ about the `document_range` field.\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"content\": \"<h2>Topic 4 - Considerations</h2><p>Our\
    \ beta launch requires training users who speak multiple languages.</p>\",\n \
    \   \"location\": 8,\n    \"document_range\": \"Topic 4 - Important Notes\"\n\
    }\n```\n\nHere's how the content looks before and after the API call:\n\n<table>\n\
    \  <tr>\n    <th>Before the call</th>\n    <th>After the call</th>\n  </tr>\n\
    \  <tr>\n    <td>\n      <h4>Topic 4 - Important Notes</h4>\n      <p>Our beta\
    \ launch requires user training.<p>\n    </td>\n    <td>\n      <h4>Topic 4 -\
    \ Considerations</h4>\n      <p>Our beta launch requires training users who speak\
    \ multiple languages.</p>\n    </td>\n  </tr>\n</table>\n\n### Add a Row to a\
    \ Spreadsheet\n\nIn this example, the `section_id` belongs to the row after (location\
    \ **2**)\nwhich another row is added.\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"format\": \"html\",\n    \"content\"\
    : \"<tr><td>7</td><td>4,581</td><td>570</td></tr>\",\n    \"section_id\": \"temp:C:dabc38cb2d6f789b426a14f31946\"\
    ,\n    \"location\": 2\n}\n```\n\nHere's how the spreadsheet looks before and\
    \ after the API call:\n\n<table>\n  <tr>\n    <th>Before the call</th>\n    <th>After\
    \ the call</th>\n  </tr>\n  <tr>\n    <td>\n      <table>\n        <tr>\n    \
    \      <th colspan=\"3\">Social media page likes in the past 3 months.</th>\n\
    \        </tr>\n        <tr>\n          <td>83</td>\n          <td>75,914</td>\n\
    \          <td>35608</td>\n        </tr>\n        <tr>\n          <td>94</td>\n\
    \          <td>2560</td>\n          <td>32569</td>\n        </tr>\n        <tr>\n\
    \          <td>10</td>\n          <td>93387</td>\n          <td>9358</td>\n  \
    \      </tr>\n      </table>\n    </td>\n    <td>\n      <table>\n        <tr>\n\
    \          <th colspan=\"3\">Social media page likes in the past 3 months.</th>\n\
    \        </tr>\n        <tr>\n          <td>83</td>\n          <td>75,914</td>\n\
    \          <td>35608</td>\n        </tr>\n        <tr>\n          <td>94</td>\n\
    \          <td>2560</td>\n          <td>32569</td>\n        </tr>\n        <tr>\n\
    \          <td>7</td>\n          <td>4,581</td>\n          <td>570</td>\n    \
    \    </tr>\n        <tr>\n          <td>10</td>\n          <td>93387</td>\n  \
    \        <td>9358</td>\n        </tr>\n      </table>\n    </td>\n  </tr>\n</table>\n\
    \n### Edit a Cell in a Spreadsheet\n\nIn this example, the `section_id` belongs\
    \ to the cell that's edited/replaced\n(location **4**).\n\n```text\nPOST https://platform.quip.com/1/threads/edit-document\n\
    Content-Type: application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n\
    {\n    \"thread_id\": \"vTYlBwL8UT85\",\n    \"format\": \"html\",\n    \"content\"\
    : \"98\",\n    \"section_id\": \"temp:s:HcDACAFj25V_temp:C:HcD5aa735cfd0dd58e3eee0e5ef0\"\
    ,\n    \"location\": 4\n}\n```\n\nThe table below shows how the spreadsheet looks\
    \ before and after the API\ncall. In this example, the first cell in the spreadsheet\
    \ is edited:\n\n<table>\n  <tr>\n    <th>Before the call</th>\n    <th>After the\
    \ call</th>\n  </tr>\n  <tr>\n    <td>\n      <table>\n        <tr>\n        \
    \  <th colspan=\"3\">Social media page likes in the past 3 months.</th>\n    \
    \    </tr>\n        <tr>\n          <td>83</td>\n          <td>75,914</td>\n \
