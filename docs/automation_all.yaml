  /1/threads/edit-document:
    post:
      security:
      - OAuth2:
        - USER_READ
        - USER_WRITE
      tags:
      - Threads
      summary: Edit a Document
      operationId: editDocument
      description: "Modifies the content of a thread (Quip document or spreadsheet).\n\
        This API method allows you to mix and match content from different\nsources\
        \ and automatically add it to the same thread whenever new\ndata becomes available.\
        \ Quip users can then collaborate on the\nthread or make any other changes\
        \ to it. Sample content:\nproject status updates, meeting minutes, support\
        \ cases, event\nregistrations, approvals, survey results, or payments.\n\n\
        ### Note\n- <b>Live apps</b>:\n  - You can add only these types of live apps\
        \ to a document:\n    calendar, Salesforce record, Salesforce list, Kanban\
        \ board,\n    and project tracker.\n- <b>Spreadsheets</b>:\n  - You can add\
        \ a row or edit a cell in a spreadsheet embedded in a\n    Quip document or\
        \ a standalone Quip spreadsheet.\n  - The number of columns that you pass\
        \ into your API call must be\n    less than or equal to the number of columns\
        \ in the spreadsheet.\n    Any extra columns you pass in aren't added.\n \
        \ - Quip allows you to add a maximum of 100,000 cells to a\n    spreadsheet.\
        \ This means that you can add a maximum of 100,000\n    cells by calling this\
        \ API method once or multiple times.\n  - You can add a maximum of 1,000 rows\
        \ with each API call.\n  - For best performance, it's recommended that you\
        \ limit the number\n    of cells you add to a maximum of 30,000 for each spreadsheet.\n\
        - <b>Paragraphs</b>:\n  - You can't edit only a sentence in a paragraph. To\
        \ edit a\n    sentence, replace the paragraph it's in with new content.\n\
        \  - Deleting a sentence in a paragraph deletes the whole paragraph.\n"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/edit_document_request'
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/x-www-form-urlencoded
      responses:
        '200':
