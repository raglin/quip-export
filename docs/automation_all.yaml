  /1/threads/live-paste:
    post:
      security:
      - OAuth2:
        - USER_READ
        - USER_WRITE
      tags:
      - Threads
      summary: Create a Live Paste Section In a Document
      operationId: createLivePasteSection
      description: 'Add a section to a document that tracks another section and can

        automatically update when the source section is updated.


        We determine where to insert the new content based on the `location`

        argument. Some `location` values are relative to another section,

        which is specified by `destination_section_id`, enabling fine-grained

        editing. For example, to add a section to the end of an existing

        section, you would send the ID of the existing section in the list as

        the `destination_section_id` and send `2: AFTER_SECTION` as the

        `location`.


        To get the IDs of sections in an existing document, parse the HTML

        returned by the [Get Thread](#operation/getThread).

        Every paragraph, list item, and table cell will have an HTML `id`

        attribute you can use in this method. Live Paste does not support

        individual items in lists.


        Alternatively the content of both the source and the destination

        document can be referred to by document ranges. A document range is a

        heading plus all sections underneath it up to the next heading of same

        or larger size. The `location` values `6`, `7` and `8` support

        document ranges in combination with `destination_document_range` for

        the destination document. The `is_document_range_source` parameter

        supports document ranges for the source document when set to `True`,

        in combination with the `source_document_range` parameter. Document

        ranges are available for documents only, i.e. not for spreadsheets.

        '
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                source_thread_id:
                  type: string
                  description: 'The ID or secret path of the thread to copy from.

                    '
                is_document_range_source:
                  type: boolean
                  default: false
                  description: 'If `true`, `source_document_range` is required and
                    is where the content of the source thread is acquired. If `source_section_ids`
                    is provided in this case, an error will be returned.


                    If `false`, the content is referenced by `source_section_ids`.
                    In this case, `source_section_ids` is required and an error is
                    returned if `source_document_range` is provided.

                    '
                source_section_ids:
                  type: string
                  description: A comma-separated list of sequential sections of the
                    source thread to copy. Required if `is_document_range_source`
                    is set to `false`.
                source_document_range:
                  type: string
                  description: 'The string of the heading in the source document that
                    defines the document range you want to copy. The document range
                    includes the header and all sections below it until the next heading
                    of the same size or larger. This parameter is required if `is_document_range_source`
                    is set to `true`.

                    '
                destination_thread_id:
                  type: string
                  description: The ID of the thread you want to modify.
                location:
                  type: string
                  default: 0
                  enum:
                  - 1
                  - 2
                  - 3
                  - 4
                  - 6
                  - 7
                  - 8
                  - 9
                  description: "Where we should insert the new content.\n- `0: APPEND`\
                    \ - Append to the end of the document.\n- `1: PREPEND` - Prepend\
                    \ to the beginning of the document.\n- `2: AFTER_SECTION` - Insert\
                    \ after the section specified\n  by `section_id`.\n\n- `3: BEFORE_SECTION`\
                    \ - Insert before the section\n  specified by `section_id`.\n\n\
                    - `4: REPLACE_SECTION` - Delete the section specified by\n  `section_id`\
                    \ and insert the new content at that\n  location.\n\n- `6: AFTER_DOCUMENT_RANGE`\
                    \ - Insert after the document\n  range specified by `document_range`.\n\
                    \n- `7: BEFORE_DOCUMENT_RANGE` - Insert before the document\n\
                    \  range specified by `document_range`.\n\n- `8: REPLACE_DOCUMENT_RANGE`\
                    \ - Delete the document range\n  specified by `document_range`\
                    \ and insert the new content\n  at that location.\n\n(`5` is intentionally\
                    \ omitted to have same numbering scheme as the edit-document endpoint.)\n\
                    Options `6`, `7` and `8` work only on documents.\n"
                destination_section_id:
                  type: string
                  description: The ID or secret path of the thread to be modified.
                    This cannot be the same as the `source_thread_id`. Required for
                    `location` values `6` - `8`.
                destination_document_range:
                  type: string
                  description: 'The string of the header in the destination document
                    that defines the document range you want to modify. Required for
                    `location` values `1` - `4`

                    '
                update_automatic:
                  type: string
                  description: If set to true, the destination section will update
                    automatically when the source section changes. Live Pastes will
                    not be able to update automatically if the admin has disabled
                    automatic updates for Live Paste in the Admin Console.
                  default: true
              required:
              - source_thread_id
              - destination_thread_id
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Example Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/thread_info_v1'
              examples:
                example1:
                  summary: Example Response
                  value:
                    thread:
                      author_id: HcLAEARatvR
                      thread_class: document
                      id: SIdAAANKtjW
                      created_usec: 1588263820524431
                      updated_usec: 1588264045370339
                      title: Test destination document
