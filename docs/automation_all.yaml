  /1/users/current/threads:
    get:
      security:
      - OAuth2:
        - USER_READ
      tags:
      - Users
      summary: Get Current User's Threads
      operationId: getCurrentUserThreads
      description: 'Returns information about Quip threads owned by the current user.

        Threads include: documents and spreadsheets, chats (2-person and

        group), Slack channel conversations linked to Quip (also called

        "channels"), and slides. You can use the returned information for

        eDiscovery and eArchiving purposes. For example, you can pass the

        returned thread IDs into another API call to export the threads to

        [.docx](#operation/editShareLinkSettings) or

        [PDF](#operation/createExportThreadToPdfRequest) files. Then you can

        save the exported files in your archiving system.

        Note: this endpoint doesn''t return threads to which the current user

        obtains access through open folder by workgroup (ofbwg).


        ### Sample Calls

        In this first example, we''re getting a list of the first 50 threads

        owned by the current user. Since the user owns more that 50 threads,

        we''ll get a `next_cursor` value in the response and pass that value

        into the next call in step 2.


        ```text

        GET https://platform.quip.com/1/users/current/threads?limit=50

        Authorization: Bearer {{ABCSampleAccessToken}}

        ```


        In this example, we''re getting a list of the next 50 threads owned

        by a user with ID ABCEAmpgev at a company with ID **DEFAcAV4DT7**.

        We''re passing in the `next_cursor` value returned by the previous

        call from step 1.


        ```text

        GET https://platform.quip.com/1/users/current/threads?limit=50&cursor=bmV4dCBjdXJzb3I

        Authorization: Bearer {{ABCSampleAccessToken}}

        ```

        '
      parameters:
      - name: threads_meta
        in: query
        schema:
          type: boolean
          default: false
        description: 'Determines whether to include basic thread data in the response.

          Allowable values for this field are:


          * `true`: Return `thread_id`, `updated_usec`, `link`, and

          `is_deleted` on each thread.


          * `false`: Return `thread_id` on each thread.

          '
      - name: include_deleted
        in: query
        schema:
          type: boolean
          default: false
        description: 'Determines whether to return threads that the current user has

          been removed from. Allowable values for this field are:


          * `true`: Return threads that the user has been removed from.


          * `false`: Don''t return threads that the user has been removed

          from.

          '
      - name: thread_ids
        in: query
        schema:
          type: string
        description: 'Comma-separated list of thread IDs owned by the current user.

          You can pass in either of these identifiers:


          * `ID`: You can find this in the "id" response field of the

          [Get a Thread](#operation/getThread) API method.


          * `secret path`: You can find this in the URL of a thread.

          For example, in this URL:

          "https://quip.com/3fs7B2leat8/TrackingDocument", the secret

          path is 3fs7B2leat8.

          '
        example: UcZ9AAhvqrc,AVN9AAeqq5w
      - name: limit
        in: query
        schema:
          type: integer
          default: 100
          maximum: 100
          minimum: 1
        description: 'The maximum number of threads to return.

          '
      - name: cursor
        in: query
        schema:
          type: string
        description: 'A pointer to the next page of thread data to return. Use a cursor

          to incrementally get the next set of thread data. When you call

          this API method for the first time, leave the cursor field blank.

          For all calls after that first one, pass in the `next_cursor`

          value returned by your previous Get User''s Threads call.

          Continue to call Get User''s Threads with each new cursor value

          until the `next_cursor` field returns empty.


          **Note**: Each `next_cursor` value returned by this API method

          expires 30 minutes after creation. After a cursor expires, you

          can call Get User''s Threads again to get a new cursor.

          '
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/user_threads'
                - $ref: '#/components/schemas/user_threads_meta'
        '401':
          $ref: '#/components/responses/401_authentication'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '500':
          $ref: '#/components/responses/500_server_error'
