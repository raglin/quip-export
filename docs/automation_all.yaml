  title: Automation API (All)
  version: ''
  license:
    name: Proprietary
    url: https://www.salesforce.com/company/legal/sfdc-website-terms-of-service/
  description: "Welcome to the documentation for the Automation API. This documentation\n\
    describes the functionality available in both current and deprecated\nversions\
    \ of API methods. You can also review the\n[documentation for only the current\
    \ API methods](/dev/automation/documentation/current).\n## Summary\nThe Quip Automation\
    \ API provides read/write access to Quip, enabling you to\nautomate processes\
    \ and integrate Quip with other products you or your\ncompany uses.\n\nThe Automation\
    \ API is\n<a href=\"https://en.wikipedia.org/wiki/Representational_State_Transfer\"\
    \ target=\"_blank\">REST</a>-based.\nResponses are <a href=\"http://www.json.org/\"\
    \ target=\"_blank\">JSON</a>, and\nerrors are reported via standard HTTP codes\
    \ in addition to JSON-formatted\nerror information in the HTTP response bodies\
    \ of relevant requests. We use\n<a href=\"https://tools.ietf.org/html/rfc6749\"\
    \ target=\"_blank\">OAuth 2</a>\nfor authentication and authorization.\n\n## Core\
    \ Concepts\nQuip integrates documents and messages into a single unit that we\
    \ call a\nthread. Most of the operations in the Quip Automation API operate on\n\
    threads. Threads can simply be a list of messages, i.e., a chat thread,\nor they\
    \ may have a document in addition to a list of messages.\nEach thread has a permanent\
    \ 11 character id and a similar 12 character URL\nsuffix that can be expired by\
    \ the user. Apps receiving URLs should convert\nthem to permanent ids using Get\
    \ Thread before being used.\n\nQuip documents are broken down into smaller units\
    \ we call sections. Every\nparagraph in a document is a separate section, as is\
    \ every item in a list\nor cell in a table. The Quip Automation API outputs documents\
    \ as HTML for\nconvenience, and the elements in the HTML have id attributes specifying\n\
    their internal section ID. When you want to perform advanced transforms\non a\
    \ document, like modifying a checklist, you will need to use the section\nIDs.\
    \ The official Python library contains a number of examples of parsing\nthe HTML\
    \ to get section IDs and using that data for edit operations.\n\nQuip folders\
    \ are not traditional file system folders. Quip folders are\nmore like tags, i.e.,\
    \ a thread can be in multiple folders. When a thread\nis in a folder, it inherits\
    \ the permissions of the folder, e.g., if you\nadd a thread to a folder shared\
    \ with three people, those three people will\nhave access to the thread. Each\
    \ user has special desktop and archive folders\nthat cannot be deleted, shared,\
    \ or renamed.\n\nA Quip thread can be shared with a list of folders and individual\
    \ users.\nA user can access the thread if they have access to any of the folders\n\
    or if they are individually added to the thread.\n\nWe refer to the people in\
    \ threads and folders as members throughout the API.\n\n# License Requirements\n\
    You can access Quip's APIs if your company uses any of these products:\n* A pre-existing\
    \ Quip for Customer 360 product\n* Quip Plus\n* Quip Advanced\n* Lightning Experience\
    \ in Enterprise, Professional, Performance, Unlimited,\nor Developer editions\n\
    \n<b>Note:</b> These Admin APIs are available only as add-on purchases:\n<a href=\"\
    https://quip.com/dev/admin/documentation/current#tag/Events-(requires-subscription)\"\
    >Events API </a>and\n<a href=\"https://quip.com/dev/admin/documentation/current#tag/Governance-(requires-subscription)\"\
    >Governance API</a>.\n\n# VPC Customers\nIf you're a <a href=\"https://help.salesforce.com/s/articleView?id=sf.quip_vpc.htm&amp;type=5\"\
    >Virtual Private Cloud </a>\n(VPC) customer, you can call Quip's APIs using URIs\
    \ in which you replace:\n<i>quip.com</i> with <i>customername.onquip.com</i>\n\
    or <i>quip-customername.com</i>.\n\nFor example, if your company is <b>Acme</b>\
    \ and the URI is\n<i>https://platform.quip.com/1/threads/edit-document</i>, as\
    \ a VPC\ncustomer, use one of these URIs instead depending on your company's\n\
    assigned VPC URL:\n\n* <i>https://platform.acme.onquip.com/1/threads/edit-document</i>\
    \ or\n* <i>https://platform.quip-acme.com/1/threads/edit-document</i>\n\n# Rate\
    \ Limits\nQuip's APIs have rate limits to help ensure fair and reliable access\
    \ to APIs\nfor all of our customers.\n\nWhen you call our APIs via integrations\
    \ you build (including integrations\nusing <a href=\"https://help.salesforce.com/s/articleView?id=sf.quip_actions_process.htm&type=5\"\
    \ntarget=\"_blank\">Process Builder</a> and\n<a href=\"https://help.salesforce.com/s/articleView?id=sf.quip_automation_flow.htm&type=5\"\
    \ntarget=\"_blank\">Flow</a>), those calls are subject to our rate limits.\n\n\
    ## Per-user Rate Limits\nThe Automation API is rate limited by number of requests\
    \ per minute per\nuser - with defaults of:\n\n* 50 requests per minute per user\n\
    * 750 requests per hour per user\n\nAPI responses include a few custom headers\
    \ to help developers implement\nbackoffs in their code. These headers are:\n\n\
    * `X-Ratelimit-Limit`: The number of requests per minute/hour the user can make\n\
    * `X-Ratelimit-Remaining`: The number of requests remaining this user can\nmake\
    \ within the minute/hour. This number changes with each request\n* `X-Ratelimit-Reset`:\
    \ The UTC timestamp for when the rate limit resets\n\n## Per-company Rate Limit\n\
    Quip's APIs are also subject to a per-company rate limit with a default of 600\n\
    requests per minute. The API responses include these custom headers to help\n\
    developers implement backoffs in their code:\n\n* `X-Company-RateLimit-Limit`:\
    \ The number of requests per minute that your company can make\n* `X-Company-RateLimit-Remaining`:\
    \ The number of requests remaining for your company within the minute\n* `X-Company-RateLimit-Reset`:\
    \ The UTC timestamp for when the rate limit resets\n* `X-Company-Retry-After`:\
    \ The number of seconds after which your company can make API calls again\n\n\
    ## Document Bulk Export Rate Limit\n[Create Bulk Export Request](#operation/createBulkExportRequest)\
    \ API\nis also subject to a per-company rate limit with a default of 36,000\n\
    documents exported per hour. The API responses include these custom headers to\
    \ help\ndevelopers implement backoffs in their code:\n\n* `X-Documentbulkexport-RateLimit-Limit`:\
    \ The number of documents per hour that your company can export\n* `X-Documentbulkexport-RateLimit-Remaining`:\
    \ The number of documents remaining for your company within the hour\n* `X-Documentbulkexport-RateLimit-Reset`:\
    \ The UTC timestamp for when the rate limit resets\n* `X-Documentbulkexport-Retry-After`:\
    \ The number of seconds after which your company can make API calls again\n\n\
    For example, `X-Documentbulkexport-RateLimit-Remaining` is 1000, if the\nnumber\
    \ of documents to be exported in the next request is `<=` 1000, this\nrequest\
    \ will succeed; if the number of documents to be exported in the next\nrequest\
    \ is `>` 1000, the request will fail and the subsequent requests will\nfail too\
    \ until the rate limit resets at\n`X-Documentbulkexport-RateLimit-Reset`.\n\n\
    # FAQs\n\n## Quip Developer FAQ\n\n### Which API should I use, the Automation\
    \ API or the Admin API?\nWe recommend that you use the\n[Automation API](https://quip.com/dev/automation/documentation/current)\n\
    to automate user-level processes such as document\n[copying](https://quip.com/dev/automation/documentation/current#operation/copyDocument)\n\
    and [editing](https://quip.com/dev/automation/documentation/current#operation/editDocument)\n\
    and to integrate Quip with your other systems. Use the\n[Admin API](https://quip.com/dev/admin/documentation/current)\
    \ for\nadmin-level site-wide or security workflows such as\n[activity monitoring](https://quip.com/dev/admin/documentation/current#tag/Events)\n\
    or [quarantining documents](https://quip.com/dev/admin/documentation/current#tag/Quarantine).\n\
    \n### Which systems can integrate with Quip's APIs?\nQuip's APIs integrate with\
    \ Salesforce, Slack, Google Workspace, Github,\nJira, Stripe, Dropbox, Box, Zendesk\
    \ and more. You can connect nearly any\napplication to Quip [using our APIs](https://quip.com/dev),\
    \ including\nyour company's proprietary applications or systems. Browse our\n\
    [sample apps](https://github.com/quip/quip-api/tree/master/samples) or\ndownload\
    \ prebuilt apps on\n[Salesforce AppExchange](https://appexchange.salesforce.com/appxSearchKeywordResults?keywords=quip&searchType=simpleSearch).\n\
    \n### Can I create a non-human user account for my integrations?\nIn the Quip\
    \ Admin Console,\n[create a placeholder user (not associated with an employee)\
    \ or bot user](https://help.salesforce.com/s/articleView?id=000356418&type=1)\n\
    for your integrations. That way, when you deprovision an employee's\nuser account,\
    \ the integration isn't affected. Additionally, this allows\nfor a more clear\
    \ separation of duties between an employee and an\nintegration user.\n\n### Is\
    \ there a way for the API keys to be rotated every 90 days automatically or would\
    \ this be a manual action?\nCurrently, there's no way for the API keys to change\
    \ automatically. You can only\n[create API keys](#section/Authentication/Get-Access-to-Quip's-APIs)\n\
    manually.\n\n### Which API calls are included in rate limits?\nAll of your company's\
    \ Admin and Automation API calls are counted in your\nrate limits, including calls\
    \ you make via\n[Process Builder](https://help.salesforce.com/s/articleView?id=sf.quip_actions_process.htm&type=5)\n\
    and\n[Flow](https://help.salesforce.com/s/articleView?id=sf.quip_automation_flow.htm&type=5).\n\
    There are per-user and per-company rate limits for the\n[Admin](https://quip.com/dev/admin/documentation/current#section/Rate-Limits)\n\
    and\n[Automation](https://quip.com/dev/automation/documentation/current#section/Rate-Limits)\
    \ APIs.\n\n### Can we raise our rate limits?\nIf you need to call APIs more frequently\
    \ than allowed by the\n[Admin](https://quip.com/dev/admin/documentation/current#section/Rate-Limits)\n\
    and\n[Automation](https://quip.com/dev/automation/documentation/current#section/Rate-Limits)\n\
    API rate limits, contact Quip Customer Support for help.\n\n### How do we monitor\
    \ our API usage?\nThe responses in Quip's [Admin](https://quip.com/dev/admin/documentation/current#section/Rate-Limits)\n\
    and\n[Automation](https://quip.com/dev/automation/documentation/current#section/Rate-Limits)\n\
    APIs contain headers that provide information about your API usage.\n\n### Is\
    \ there an API that can run reports on Quip engagement?\nUse the\n[Events API](https://quip.com/dev/admin/documentation/current#tag/Events)\n\
    to get information about Quip engagement. You can then feed that\ninformation\
    \ into your engagement monitoring systems.\n\n### What tools are available for\
    \ Quip eDiscovery and eArchiving?\nConsult our trusted partner for eDiscovery\
    \ and eArchiving solutions at\n[onna.com/quip](http://onna.com/quip).\n\n### How\
    \ do I export my Quip data?\nYou can export Quip documents or spreadsheets to\
    \ PDF using the\n[Create Export PDF Request](https://quip.com/dev/automation/documentation/current#operation/createExportThreadToPdfRequest)\n\
    API method.\n\n### How do I export comments from a Quip document?\nUse the\n[Get\
    \ Recent Messages](https://quip.com/dev/automation/documentation/current#operation/getRecentMessages)\n\
    API method to retrieve the 25 most-recent comments in a Quip document.\nYou can\
    \ then export the response of your API call to your other systems.\n\n### How\
    \ do we deprovision users?\nThe Disable User\n[v1.1](https://quip.com/dev/scim/documentation#disable-user-v1-1)\
    \ or\n[v2.0](https://quip.com/dev/scim/documentation#disable-user-v2) API method\n\
    allows you to deactivate a user account.\n\n### Can we subscribe to news about\
    \ changes to API documentation or feature updates?\nRead the\n[release notes](https://admin.salesforce.com/release-resources)\
    \ to find out\nabout new Quip developer features. Subscribe to the\n[Salesforce\
    \ Developer newsletter](https://developer.salesforce.com/newsletter)\nto get developer\
    \ news, tips, and best practices. You can also follow these\nsocial media channels:\n\
    [SalesforceDevs Twitter feed](https://twitter.com/SalesforceDevs),\n[SalesforceDevs\
    \ LinkedIn page](https://www.linkedin.com/showcase/salesforce-developers),\n[SalesforceDevs\
    \ Facebook page](https://www.facebook.com/salesforcedevs).\n\n### More questions?\n\
    Ask other Quip developers on\n[Salesforce Stack Exchange](https://salesforce.stackexchange.com/search?q=quip).\n\
    \n\n## REST API Versioning FAQ\n\n### Why do API methods get versioned?\nTo improve\
    \ the quality and performance of API methods, Quip periodically\nreleases new\
    \ versions and deprecates older versions. Examples of changes\nthat sometimes\
    \ require creating new versions are:\n\n* Renaming an API method; or\n* Adding\
    \ a required input field; or\n* Removing or renaming an input field; or\n* Removing\
    \ an output field.\n\n### How do I know which version of an API method I'm using?\n\
    Versions are identified in the path for each API method. Examples:\n* <b>Version\
    \ 1</b>: GET https://platform.quip.com/1/admin/sampleresource.\n* <b>Version 2</b>:\
    \ GET https://platform.quip.com/2/admin/sampleresource.\n\n### How will I know\
    \ when an API method is deprecated?\nWe inform you in a release note at least\
    \ one year before support for an\nAPI method ends. In addition, we update the\
    \ reference documentation to\nidentify the current and deprecated versions of\
    \ an API method. Our REST APIs\nhave two versions of reference documentation:\n\
    * <b>Current</b>: Describes the functionality available only in the current\n\
    \  versions of methods in a REST API.\n* <b>All</b>: Describes the functionality\
    \ available in both current and\n  deprecated versions of methods in a REST API.\n\
    \n### What should I do when an API method is deprecated?\nUpdate your integrations\
    \ so that they point to the current version instead\nof a deprecated version before\
    \ support for an API method ends. Example\nscenario:\n* You have an integration\
    \ that points to version 1 of an API method at this\n  path: GET https://platform.quip.com/1/admin/sampleresource\n\
    * Version 2 of the API method is introduced and version 1 is deprecated.\n* Before\
    \ support for version 1 ends, you must update your integration to\n  point to\
    \ version 2 of the API method at this path: GET\n  https://platform.quip.com/2/admin/sampleresource.\n\
    \nAs needed, for your integrations, you can download the\n[OpenAPI Specification\
    \ (OAS) files](/dev/admin/documentation/current/openapi-info)\nfor current and\
    \ all versions of each REST API.\n"
