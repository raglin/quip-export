paths:
  /1/oauth/access_token:
    post:
      tags:
      - Authentication
      summary: Token Endpoint
      operationId: accessToken
      description: 'After you have obtained a verification code or refresh token,
        you can

        exchange it for an access token via a POST request to this

        endpoint.

        '
      parameters:
      - name: grant_type
        in: query
        schema:
          type: string
          enum:
          - refresh_token
          - authorization_code
        description: Either `refresh_token` or `authorization_code`.
        required: true
      - name: client_id
        in: query
        schema:
          type: string
        required: true
        description: The client ID you created for your application.
      - name: client_secret
        in: query
        schema:
          type: string
        required: true
        description: The client secret you created for your application.
      - name: refresh_token
        in: query
        schema:
          type: string
        description: Required if `grant_type` is `refresh_token`.
      - name: code
        in: query
        schema:
          type: string
        description: Required if `grant_type` is `authorization_code`.
      - name: redirect_uri
        in: query
        schema:
          type: string
        description: 'Required if `grant_type` is `authorization_code`. Must match
          the `redirect_uri` supplied when requesting that authorization code.

          '
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    description: Token that can be used to access Quip APIs
                    type: string
                  expires_in:
                    description: Number of seconds until token expires.
                    type: integer
                    format: int32
                  refresh_token:
                    description: 'Token that can be used to obtain another access
                      token in the future.

                      '
                    type: string
                  scope:
                    description: 'Space-separated list of authorization scopes that
                      can be accessed via this token.

                      '
                    type: string
                  token_type:
                    description: Type of this token.
                    type: string
                    enum:
                    - Bearer
                required:
                - access_token
                - expires_in
                - refresh_token
                - scope
                - token_type
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_authentication'
        '500':
          $ref: '#/components/responses/500_server_error'
  /1/oauth/login:
    get:
      tags:
      - Authentication
      summary: Authorization Endpoint
      operationId: authorization
      description: 'Redirect end users to this URL to get an OAuth 2.0 verification
        code,

        which you can exchange for an access token.

        '
      parameters:
      - name: client_id
        in: query
        schema:
          type: string
        required: true
        description: 'The client ID you

          [created](https://corp.quip.com/api/domain-tokens)

          for your application.

          '
      - name: client_secret
        in: query
        schema:
          type: string
        required: true
        description: The client secret you created for your application.
      - name: redirect_uri
        in: query
        schema:
          type: string
        required: true
        description: 'The URL we should redirect back to with the verification code.

          '
        example: https://app.postman.com/oauth2/callback
      - name: state
        in: query
        schema:
          type: integer
        description: 'If given, we include this argument in our redirect back to the

          redirect_uri. This is recommended to prevent a variety of

          security issues.

          '
        example: 1234
      responses:
        '302':
          description: Successful response
          headers:
            Location:
              schema:
                type: string
              description: 'The URL to redirect to. Same as the URL returned in the
                body.

                '
          content:
            text/plain; charset=utf-8:
              schema:
                type: string
                description: 'The URL to redirect to. Same as the URL returned in
                  the

                  `Location` header.

                  '
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_authentication'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '500':
          $ref: '#/components/responses/500_server_error'
  /1/oauth/revoke:
    post:
      tags:
      - Authentication
      summary: Revoke a Token
      operationId: revokeToken
      description: 'Revoke an `access_token` or a `refresh_token`.

        '
      parameters:
      - name: client_id
        in: query
        schema:
          type: string
        required: true
        description: The client ID you created for your application.
      - name: client_secret
        in: query
        schema:
          type: string
        required: true
        description: The client secret you created for your application.
      - name: token
        in: query
        schema:
          type: string
        required: true
        description: The token to revoke.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                description: Empty JSON object
                type: object
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_authentication'
        '500':
          $ref: '#/components/responses/500_server_error'
  /1/oauth/verify_token:
    get:
      tags:
      - Authentication
      summary: Verify Token
      operationId: verifyToken
      description: Verifies the validity of the `access_token` in your header.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  expires_in:
                    type: integer
                    format: int32
                    description: Number of seconds until token expires.
                    example: 2425690
                  scope:
                    type: string
                    description: 'Space-separated list of authorization scopes that
                      can

                      be accessed via this token.

                      '
                    example: USER_MANAGE USER_WRITE USER_READ
                  token_type:
                    type: string
                    enum:
                    - Bearer
                    description: Type of this token. Will always be "Bearer".
                  client_id:
                    type: string
                    description: 'The `client_id` of the API key that was used to
                      generate

                      this access token if applicable.

                      '
                  api_key_expires_in:
                    type: integer
                    format: int32
                    description: 'Number of seconds until the API key used to mint

                      this access token expires.

                      '
                    example: 2425690
                required:
                - expires_in
                - scope
                - token_type
        '500':
          $ref: '#/components/responses/500_server_error'
  /1/threads/add-members:
    post:
      security:
      - OAuth2:
        - USER_MANAGE
      tags:
      - Threads
      summary: Add People to a Thread or Add a Thread to Folders
      operationId: addMembersToThreadOrAddThreadToFolders
      description: "Shares a Quip thread (document, spreadsheet, or chat) with specified\n\
        people (members) at your company and adds the thread to folders.\nThis supports\
        \ information-sharing and collaboration within and\nacross teams.\n\n**Note:**\n\
        \n  * You can add a maximum of 100 people to a thread per request\n    and\
        \ 2,500 people per thread across multiple requests.\n  * You can add a thread\
        \ to a maximum of 100 folders per request\n    and 2,500 folders across multiple\
        \ requests.\n\nSee also: [Share Documents and Folders](\n    https://help.salesforce.com/s/articleView?id=000354975&type=1)\n\
        \n### Sample Calls\nIn this example, four people are added to a thread with\
        \ the ID\n**e3fs7B2leat8**. The users are added with these access levels:\n\
        \n* **0**: Full access\n* **1**: Edit\n* **2**: Comment\n* **3**: View\n\n\
        See the reference documentation for more information about the access\nlevels.\n\
        \n```text\nPOST https://platform.quip.com/1/threads/add-members\nContent-Type:\
        \ application/json\nAuthorization: Bearer {{ABCSampleAccessToken}}\n\n{\n\
        \    \"thread_id\": \"e3fs7B2leat8\",\n    \"member_ids_by_access_level\u201D\
        :\n        [\n            {\"access_level\": 0, \"member_ids\": [\"ABC12341234\"\
        ]},\n            {\"access_level\": 1, \"member_ids\": [\"DEF45456789\"]},\n\
        \            {\"access_level\": 2, \"member_ids\": [\"LMN74856789\"]},\n \
        \           {\"access_level\": 3, \"member_ids\": [\"XYZEF454599\"]}\n   \
        \     ]\n    }\n}\n```\n\nIn this example, two actions are taken on a thread\
        \ with ID\n**e3fs7B2leat8**:\n\n1. Add it to a folder with ID **abCsOFj2Ny3a**.\n\
        2. Add a member with user ID **XYZJAEAck4vn** to the thread.\n\n```text\n\
        POST https://platform.quip.com/1/threads/add-members\nContent-Type: application/json\n\
        Authorization: Bearer {{ABCSampleAccessToken}}\n{\n    \"thread_id\": \"e3fs7B2leat8\"\
        ,\n    \"member_ids\": {\"abCsOFj2Ny3a\",\"XYZJAEAck4vn\"}\n}\n```\n"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/thread_add_members_v1_request'
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/thread_info_v1'
        '400':
          $ref: '#/components/responses/400_bad_request'
        '401':
          $ref: '#/components/responses/401_authentication'
        '403':
          $ref: '#/components/responses/403_forbidden'
        '404':
          $ref: '#/components/responses/404_not_found'
        '500':
          $ref: '#/components/responses/500_server_error'
  /1/threads/add-rows: {}
  /1/threads/copy-document:
    post:
      security:
      - OAuth2:
        - USER_READ
        - USER_WRITE
      tags:
      - Threads
      summary: Copy a Document or Template
      operationId: copyDocument
      description: "Makes a copy of a thread (Quip document, spreadsheet, or template).\n\
        This API method allows you to easily reuse existing content,\nautomatically\
        \ add members to the thread, and add the thread to a\nfolder. For example,\
        \ after a predefined step is completed, you can\nmake a copy of a template\
        \ and fill it in with your specified content.\n\n**Note:** Quip has introduced\
        \ a faster, more scalable version of this\nAPI method: [Copy a Document or\
        \ Template V2](\nhttps://quip.com/dev/automation/documentation/current#operation/copyDocumentV2\n\
        ). You\u2019re encouraged to modify your integrations to point to the\nlatest\
        \ versions of API methods. You can continue to access legacy\nversions of\
        \ API methods until we announce when support for them ends.\n\nSee also: [Folders\
        \ (Quip)](\n  https://help.salesforce.com/s/articleView?id=000355165&type=1),\n\
        \  [REST API Versioning FAQ](\n  https://quip.com/dev/automation/documentation/current#section/FAQs/REST-API-Versioning-FAQ)\n\
        \n### Sample Call\nIn this example, a template with ID <b>e3fs7B2leat8</b>\
        \ is copied and\nthe new document is filled in based on the data in the values\
        \ field.\nThe new thread is also added to a folder with ID <b>N5aaOTih0VYy</b>.\n\
        \n```text\nPOST https://platform.quip.com/1/threads/copy-document\nContent-Type:\
        \ application/json\nAuthorization: Bearer ABCSampleAccessToken\n\n{\n    \"\
        thread_id\": \"e3fs7B2leat8\",\n    \"title\": \"Customer Welcome\",\n   \
        \ \"folder_ids\": \"N5aaOTih0VYy\",\n    \"values\": \"{\n        \"Customer\"\
        : {\"Age\": 34, \"Name\": \"Arnie\"},\n        \"Greeting\": \"Hello\"\n \
        \   }\",\n    \"copy_annotations\": \"false\"\n}\n```\n"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/copy_document_v1_request'
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful Response
