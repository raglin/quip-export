    edit_document_request:
      type: object
      properties:
        thread_id:
          type: string
          description: 'The ID or secret path of the thread whose document you want
            to edit:

            - <b>ID</b>: You can find this in the `id` response field of the

            <a href=https://quip.com/dev/automation/documentation/current#get-thread>

