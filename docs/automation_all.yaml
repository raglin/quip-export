components:
  securitySchemes:
    OAuth2:
      description: 'Use an

        [OAuth2](https://oauth.net/2/)-compatible

        mechanism for authentication. Quip''s approach

        follows [RFC 6749](https://datatracker.ietf.org/doc/html/rfc6749).


        Our API endpoints accept authentication tokens as described in

        [RFC 6750](https://datatracker.ietf.org/doc/html/rfc6750).

        In most cases, this means that when you call our API endpoints, you

        can pass in an `Authorization` header with content

        "Bearer {{token}}".  {{token}} is the value of an access token obtained

        by following the steps described in

        [Get Access to Quip''s APIs](#section/Authentication/Get-Access-to-Quip''s-APIs).

        The only endpoints that don''t require an Authorization header are these

        Authentication endpoints:

        [Token Endpoint](https://quip.com/dev/automation/documentation/current#operation/accessToken),

        [Authorization Endpoint](https://quip.com/dev/automation/documentation/current#operation/authorization),

        [Revoke a Token](https://quip.com/dev/automation/documentation/current#operation/revokeToken).


        This table lists the URLs for Quip''s Authentication endpoints that you

        can call when you build your integrations. In addition, this table

        describes available scopes for the Automation API. See the

        [Domain Authentication](#section/Domain-Authentication)

        section and the reference documentation linked to in this table for

        information about using the authentication endpoints.

        '
