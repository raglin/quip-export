        contact Quip support for more information.


        Submits a request to asynchronously export multiple Quip documents.

        This call returns a `request_id`. Pass that `request_id` into the

        [Retrieve Bulk Export Response](

        #operation/getBulkExportResponse) call to get the doc URL and

        request status for each doc.


        Sample use cases: You can export documents to fulfill

        eDiscovery and other regulatory requirements and archive documents

        in other systems. You can also use one of your other systems to

        search all document data, including comments, and export the

        matching results.


        Note:

        - The appearance of the format(docx/xlsx/pdf) created using this

        API method is typically the same as documents exported in the Quip

        application. Sometimes there are minor formatting variations when you

        export via API. Example: fonts sometimes look different in a PDF

        exported via API.

        - Charts in spreadsheets are excluded from the exported PDF.

        - This API is subject to rate limiting. See [Document Bulk Export

        Rate Limit](#section/Rate-Limits/Document-Bulk-Export-Rate-Limit)

        for details.

        '
      parameters:
      - name: Content-Type
        in: header
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                threads:
                  type: array
                  items:
                    type: object
                    properties:
                      thread_id:
                        type: string
                        description: 'The ID of the thread for the

                          document or spreadsheet you want to export.

                          '
                      format:
                        type: string
                        enum:
                        - XLSX
                        - DOCX
                        - PDF
                        description: 'The format you want to export this quip document
                          to.

                          '
                        example: PDF
                  description: 'A list of objects with `thread_id` and `format`. Each

                    document can have its own format you want to export to.

                    '
                  example:
                  - thread_id: UcZ9AAhvqrc
                    format: XLSX
                  - thread_id: AVN9AAeqq5w
                    format: DOCX
                include_conversations:
                  type: boolean
                  default: false
                  description: 'Determines whether to include the conversation history

                    associated with each Quip document or spreadsheet that you

                    want to export. The formats supporting conversation

                    history are PDF, DOCX, XLSX. Allowable values for this

                    field:

                    * `true`: Include the conversation history.

                    * `false`: Don''t include the conversation history.

                    '
                  example: true
